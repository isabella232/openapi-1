                          - c.zeit-world.org
                        intendedNameservers:
                          - b.zeit-world.co.uk
                          - c.zeit-world.org
                          - e.zeit-world.com
                          - f.zeit-world.net
                        verificationRecord: QmReErtvkKUkogSYEAFJCQVPboxRcrCygaFG8xUKinurD4
                      